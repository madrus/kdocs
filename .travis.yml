sudo: false
language: python
python: '2.7'
install:
- pip install --upgrade pip
- pip install -r requirements.txt
- pip install https://github.com/bmcorser/fontawesome-markdown/archive/master.zip
script:
- git config user.name "Travis CI"
- git config user.email "madrus@gmail.com"
- git config credential.helper "store --file=.git/credentials"
- echo "https://${GH_TOKEN}:@github.com" > .git/credentials
- git branch
#- git remote add travis "https://${GH_TOKEN}@github.com/madrus/kdocs.git"
#- git branch gh-pages
#- git checkout gh-pages
#- git pull travis gh-pages
#- git checkout master
- mkdocs build
after_success:
- mkdocs gh-deploy --force
env:
  global:
    secure: 

# Project information
site_name: 'Madrus's Docs'
site_description: 'A short description of my project'
site_author: 'Madrus'
site_url: 'https://madrus.github.io/kdocs'

# Repository
#repo_name: 'GitHub'  # will it work with GitLab?
repo_url: 'https://github.com/madrus/kdocs'

# Pages structure
pages:
  - Home: index.md
  - MkDocs Engine:
    - Technicalities: engine/technicalities.md
    - Styling: engine/styling.md
  - Aurelia:
    - Technicalities: aurelia/technicalities.md
  - .NET Core:
    - New Project: dotnet/new_project.md
    - Notes: dotnet/notes.md
    - Tips: dotnet/tips.md
  - Git:
    - GitFlow: git/gitflow.md
    - Tools: git/tools.md
    - Styling: git/styling.md
    - SSH: git/ssh.md
  - Vue.js: 
    - Basics: vuejs/basics.md
  - Mac:
    - NGINX: mac/nginx.md
  - Umbraco:
    - Technicalities: umbraco/technicalities.md
    - FAQ: umbraco/faq.md
  - Playground:
    - TODOs: playground/todo.md
    - Test Document: playground/test.md

# Documentation and theme
theme: 
  name: readthedocs
  favicon: 'images/favicon.ico'
  custom_dir: custom_theme
extra_css: 
  - css/extra.min.css

# Options
extra:
  version: 0.2.0
  logo: 'img/logo.png'

markdown_extensions:
  - admonition
  - codehilite(css_class=code):
      guess_lang: false
  - fontawesome_markdown
  - nl2br
  - smarty:
      smart_angled_quotes: true
  - toc:
      permalink: '#'

#Copyright
copyright: Copyright &copy; 2017 <a href="https://madrus4u.com">Balans4U</a>

# Google Analytics
google_analytics:
  - 'UA-XXXXXXXX-X'
  - 'auto'
